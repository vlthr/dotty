<ul>
    {% if titles %}
        {% for item in titles %}
        <li>
            {% item.url %}
                <a href="{{ site.baseurl }}/{{ item.url }}">{{ item.title }}</a>
            {% else %}
                {{ item.title }}
            {% endif %}
            {% if item.subsection %}
                {% assign titles = item.subsection %}
                {% include "table-of-contents" %}
            {% endif %}
        </li>
        {% endfor %}
    {% endif %}
</ul>
